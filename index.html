<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Minecraft 2D Demo</title>
<style>
  body { margin: 0; overflow: hidden; background: #87ceeb; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// --- Świat ---
const groundHeight = 100;
const player = { x: 100, y: canvas.height - groundHeight - 50, w: 40, h: 50, color: "#ffcc00", speed: 5, vy: 0, onGround: false };
const gravity = 0.8;

// --- Klawisze ---
const keys = {};
document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

// --- Rysowanie świata ---
function drawBackground() {
  // niebo
  ctx.fillStyle = "#87ceeb";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // trawa
  ctx.fillStyle = "#00aa00";
  ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
}

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.w, player.h);
}

// --- Logika ruchu ---
function update() {
  // poziomy ruch
  if (keys["ArrowLeft"] || keys["KeyA"]) player.x -= player.speed;
  if (keys["ArrowRight"] || keys["KeyD"]) player.x += player.speed;

  // grawitacja
  player.vy += gravity;
  player.y += player.vy;

  // podłoże
  if (player.y + player.h > canvas.height - groundHeight) {
    player.y = canvas.height - groundHeight - player.h;
    player.vy = 0;
    player.onGround = true;
  } else {
    player.onGround = false;
  }

  // skok
  if ((keys["ArrowUp"] || keys["Space"]) && player.onGround) {
    player.vy = -15;
    player.onGround = false;
  }
}

// --- Główna pętla ---
function loop() {
  update();
  drawBackground();
  drawPlayer();
  requestAnimationFrame(loop);
}

loop();

// --- Dopasowanie rozmiaru ---
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
