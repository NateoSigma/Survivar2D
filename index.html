<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft 3D - Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    // --- SCENA I KAMERA ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // niebieskie niebo

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.y = 2; // wysokość gracza

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- KONTROLER RUCHU (Pointer Lock) ---
    const controls = new THREE.PointerLockControls(camera, document.body);

    document.body.addEventListener('click', () => {
      controls.lock();
    });

    // --- ŚWIATŁO ---
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 2, 1);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x888888));

    // --- TRAWIASTY TEREN ---
    const groundGeo = new THREE.PlaneGeometry(1000, 1000);
    const groundMat = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // --- BLOKI (jak w Minecraft) ---
    const blockGeo = new THREE.BoxGeometry(1, 1, 1);
    const blockMat = new THREE.MeshLambertMaterial({ color: 0x8B4513 }); // brązowe bloki
    for (let i = 0; i < 100; i++) {
      const block = new THREE.Mesh(blockGeo, blockMat);
      block.position.set(
        Math.random() * 50 - 25,
        0.5,
        Math.random() * 50 - 25
      );
      scene.add(block);
    }

    // --- RUCH GRACZA ---
    const move = { forward: false, backward: false, left: false, right: false };
    const speed = 0.1;

    document.addEventListener('keydown', e => {
      if (e.code === 'KeyW') move.forward = true;
      if (e.code === 'KeyS') move.backward = true;
      if (e.code === 'KeyA') move.left = true;
      if (e.code === 'KeyD') move.right = true;
    });
    document.addEventListener('keyup', e => {
      if (e.code === 'KeyW') move.forward = false;
      if (e.code === 'KeyS') move.backward = false;
      if (e.code === 'KeyA') move.left = false;
      if (e.code === 'KeyD') move.right = false;
    });

    // --- PĘTLA RENDEROWANIA ---
    function animate() {
      requestAnimationFrame(animate);

      if (controls.isLocked) {
        const dir = new THREE.Vector3();
        camera.getWorldDirection(dir);

        if (move.forward) controls.moveForward(speed);
        if (move.backward) controls.moveForward(-speed);
        if (move.left) controls.moveRight(-speed);
        if (move.right) controls.moveRight(speed);
      }

      renderer.render(scene, camera);
    }

    animate();

    // --- DOPASOWANIE OKNA ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
